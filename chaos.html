<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chaos</title>
</head>
<body>
    <style>
        body {
            /* color v 3  */
            margin: 0;
            padding: 0;
        }
        #canv {
            display: block;
        }
    </style>
    <canvas id="canv"></canvas>
    <script>
        let canv = document.getElementById('canv');
        let ctx = canv.getContext('2d');
        canv.width = window.innerWidth;
        canv.height = window.innerHeight;

        let arrDote = [];
         
        setInterval(()=>{
            let dote = [Math.random()*(window.innerWidth-0)+0, Math.random()*(window.innerHeight-0)+0];
            dote[2] = dote[0];
            dote[3] = dote[1];

            arrDote.push(dote);
        }, 0);

        let id = requestAnimationFrame(function draw(){
            ctx.rect(0, 0, window.innerWidth, window.innerHeight);
            ctx.fillStyle = '#000';
            ctx.fill();
            
            arrDote.forEach((item, index)=>{
                if(arrDote[index-1]){
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgb('+Math.random()*73+','+Math.random()*45+','+Math.random()*53+')';
                    ctx.moveTo(arrDote[index-1][0], arrDote[index-1][1]);
                    ctx.lineTo(item[0], item[1]);
                    ctx.stroke();
                    item[0] = item[2];
                    item[1] = item[3];
                    item[0] += Math.random()*(8)/1.3 - Math.random()*(8)/1.3;
                    item[1] += Math.random()*(8)/1.3 - Math.random()*(8)/1.3;
                }   
            });
        
            id = requestAnimationFrame(draw);
        });
    </script>
</body>
</html>
